<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="bmi.jpg" alt="bmi image">
        </div>
        <div class="form-container">
            <h1>BMI</h1>
            <h2>Calculator</h2>
            <div class="form">
                <form action="">
                    <input type="text" class="height" placeholder="Enter height in CM">
                    <input type="text" class="weight" placeholder="Enter weigth in KG">
                    <input type="submit" value="Calculate">
                </form>
            </div>
        </div>

        <div class="popup">
            <div class="bmi-score"></div>
            <div class="bmi-text"></div>
            <div class="close-btn">Close</div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
